<section class="login" id="login">
    <h2>Login</h2>
    <form id="loginForm" action="/login" method="post">
        <div class="form-group">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" required>
            <div class="error-message" id="username-error" style="color: red; display: none;">Please enter a username or email</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="password-error" style="color: red; display: none;">Please enter a password</div>
        </div>
        <button type="button" onclick="validateForm()">Login</button>
    </form>
</section>



<section class="footer">

  

    <div class="credit"> created by <span>SEPHORA</span> || all rights reserved! </div>

</section>



 <script src="main.js" defer data-deferred="1"></script>

 <script>
   function validateForm() {
    var usernameInput = document.getElementById('username');
    var passwordInput = document.getElementById('password');
    var usernameError = document.getElementById('username-error');
    var passwordError = document.getElementById('password-error');

    if (usernameInput.value.trim() === '') {
        usernameError.style.display = 'block';
    } else {
        usernameError.style.display = 'none';
    }

    if (passwordInput.value.trim() === '') {
        passwordError.style.display = 'block';
    } else {
        passwordError.style.display = 'none';
    }
}
    </script>
    
 </body>
